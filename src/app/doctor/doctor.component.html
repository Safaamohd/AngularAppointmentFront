<div class="container mt-15"> 
  <div class="col-12 d-flex justify-content-between align-items-center">
    <h2>Welcome</h2>
  </div>
  
  <header>
    <div class="appointments">
      <div class="appointment-card" *ngFor="let doctor of doctors">
        <div class="doctor-info">
          <img [src]="doctor.imageUrl" [alt]="doctor.doctorName">
          <div>
            <h2>{{doctor.doctorName}}</h2>
            <p>{{doctor.department.departmentName}} - {{doctor.experience}} Years of Experience</p>
            <p>{{doctor.doctorEmail}}</p>
            <p>{{doctor.doctorMobileNo}}</p>
            <p>Location: {{doctor.location}}</p>
            <p>Rating: {{doctor.rating}} <span>â˜…</span></p>
          </div>
        </div>
        <div class="appointment-actions">
          <p>{{doctor.schedule}}</p>
          <p>Cost: {{doctor.cost}}</p>  
        </div>
      </div>
    </div>
  </header>
</div>
