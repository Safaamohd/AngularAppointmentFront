<div class="background-container">
  <div class="form-container">
    <br>
    <p class="title">Welcome</p>
    <br>
    <br>
    <form class="form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <input type="text" class="input" placeholder="First Name" [(ngModel)]="fname" name="fname" required>
        </div>
        <div class="form-group">
          <input type="text" class="input" placeholder="Last Name" [(ngModel)]="lname" name="lname" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="email" class="input" placeholder="Email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <input type="text" class="input" placeholder="Mobile No" [(ngModel)]="mobileNo" name="mobileNo" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="text" class="input" placeholder="Address" [(ngModel)]="address" name="address" required>
        </div>
        <div class="form-group">
          <input type="{{ passwordFieldType ? 'password' : 'text' }}" class="input" placeholder="Password" [(ngModel)]="password" name="password" required>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label>
          <input type="checkbox" (change)="togglePasswordVisibility()">
          Show Password
        </label>
      </div>
      <br>
      <br>
      <button type="submit" class="form-btn">Register</button>
    </form>
    <br>
    <p class="sign-up-label">
      Already have an account? <a routerLink="/signup" class="sign-up-link">Sign In</a>
    </p>
  </div>
</div>
