
   <div class="contact-info-container">
    <div class="contact-details">
      <h2>Contact Us</h2>
      <p>Not sure what you need? Our Hospital will happily help you decide! If you require urgent support, don't hesitate to contact us.</p>
      <p>Email: <a href="mailto:safaamohd406&#64;gmail.com">safaamohd406&#64;gmail.com</a></p>
      <p>Support: <a href="tel:+255625208080">+255 625 208 080</a></p>
    </div>
  
    <div class="contact-form">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <h3>We'd love to hear from you! Let's get in touch</h3>
  
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input id="currentPassword" formControlName="currentPassword" type="password" placeholder="Current Password">
        </div>
  
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input id="newPassword" formControlName="newPassword" type="password" placeholder="New Password">
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm New Password">
        </div>
  
        <div class="form-group">
          <label for="theme">Theme</label>
          <select id="theme" formControlName="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
  
        <button type="submit" [disabled]="contactForm.invalid">Submit</button>
      </form>
    </div>
  </div>
